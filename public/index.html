<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>BRAVE</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/slate/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/switch.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="icon" href="data:,">

    <script src="https://unpkg.com/vue"></script>
    <!--<script src="https://unpkg.com/vue@2.5.0/dist/vue.js"></script>-->
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="app">
    <header>
      <nav class="container-fluid">
        <div class="row justify-content-between">
          <div class="col-sm-4">
              <h1>BRAVE</h1>
              <top-bar-buttons></top-bar-buttons>
          </div>
          <div class="col-sm-4" style="text-align: center">
              <preview-button></preview-button>
              <span id="mute-span"></span>
          </div>
          <div class="col-sm-4 align-self-right" id="cpu-stats">{{cpu}}</div>
        </div>
      </nav>
    </header>
    <main class="container-fluid">
        <preview-bar></preview-bar>
        <div class="row">
          <div class="col-sm-6" id="lhs">
              <table class="blocks-table">
                  <tbody>
                      <tr is="block-row" v-for="block in sortedBlocks" v-bind:block="block" v-bind:key="block.uid"></tr>
                  </tbody>
              </table>
          </div>
          <div class="col-sm-6" id="rhs">
          <rhs></rhs>
          </div>
        </div>

        <div><restart-modal></restart-modal></div>
        <div><create-input-modal></create-input-modal></div>
        <div><create-output-modal></create-output-modal></div>
        <div><create-overlay-modal></create-overlay-modal></div>
        <div class="bottom-message"><alert></alert></div>

    </main>
    </div>
    <script src="js/constants.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/components.js"></script>
    <script src="js/preview-audio-bar.js"></script>
    <script src="js/preview.js"></script>
    <script src="js/block-fields.js"></script>
    <script src="js/index.js"></script>
    <script src="js/websocket.js"></script>
    <script>start()</script>
  </body>
</html>
